<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이블 태그</title>
</head>
<body>

    <h3>기본 테이블</h3>
    <table border="1">
        <!--table row-->
    <tr>
        <!--table herder-->
        <th>아이디</th>
        <th>이름</th>
        <th>휴대폰</th>
        <th>주소</th>
    </tr>
    <tr>
        <!--table data-->
        <td>a1234</td>
        <td>김춘추</td>
        <td>01012341234</td>
        <td>부산</td>
    </tr>
    <tr>
        <td>b1234</td>
        <td>김사랑</td>
        <td>10123452345</td>
        <td>사상</td>
    </tr>
    <tr>
        <td>c1234</td>
        <td>김수술</td>
        <td>01034563456</td>
        <td>서면</td>
    </tr>
    </table>
    <h3>테이블 셀 병합</h3>
    <table border="1">
        <tr>
            <td colspan="2">1x1</td>
            <td>1x3</td>
            <td rowspan="2">1x4</td>
            <td rowspan="3">1x5</td>
        </tr>
        <tr>
            <td colspan="3">2x1</td>
        </tr>
        <tr>
            <td colspan="2">3x1</td>
            <td>3x3</td>
            <td>3x4</td>
        </tr>
        <tr>
            <td>4x1</td>
            <td>4x2</td>
            <td>4x3</td>
            <td>4x4</td>
            <td>4x5</td>
        </tr>

    </table>    
</body>
</html>
