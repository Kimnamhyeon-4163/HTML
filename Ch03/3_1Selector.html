<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS 선택자</title>
    <style>
    *{
        color: blue;
    }   

    h3{
        color: orange;
    }

    h4{
        color: green;
    }

    /*클래스 선택자*/

    .tit { 
        color: cy\;
    }

    /*아이디 선택자*/
    
    #tit1{
        color: magenta;
    }

    #tit2{
        color:  yellow;
    }

    </style>
</head>


<body>
    <h3>1.CSS 선택자</h3>
    <h4>>Hello, 안녕</h4>
    <h4 class"tit">Hello, 안녕</h4>
    <h4 class"tit">Hello, 안녕</h4>
    <h4 id="tit1">Hello, 안녕</h4>
    <h4 id="tit2">Hello, 안녕</h4>

</body>
</html>
